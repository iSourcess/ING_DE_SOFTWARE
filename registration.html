<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles/registration.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Crear Cuenta</h1>
        <div class="progress-bar">
            <div class="progress" id="formProgress"></div>
        </div>
        <form id="registrationForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                <span class="error" id="nombreError">El nombre es requerido</span>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <span class="error" id="apellidosError">Los apellidos son requeridos</span>
            </div>            

            <div class="form-group">
                <label for="email">Correo Institucional</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z]+\.[a-zA-Z]+@academicos\.udg\.mx$" required>
                <span class="error" id="emailError">El correo debe tener el formato nombre.apellido@academicos.udg.mx</span>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <span id="strengthText">Fuerza de la contraseña</span>
                    <div class="strength-meter">
                        <div id="strengthMeter"></div>
                    </div>
                </div>
                <span class="error" id="passwordError">La contraseña debe tener al menos 8 caracteres</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="error" id="confirmPasswordError">Las contraseñas no coinciden</span>
            </div>

            <button type="submit" id="submitBtn" disabled>Crear Cuenta</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar Sesión</a></p>
        </div>
    </div>

    <script src="js/registration.js"></script>
</body>
</html>
