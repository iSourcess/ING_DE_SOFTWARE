<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div class="form-container" id="loginForm">
            <h2 class="title">Iniciar Sesión</h2>
            <form id="loginFormElement">
                <div class="input-group">
                    <input 
                        type="email" 
                        id="loginEmail" 
                        placeholder="correo@academicos.udg.mx" 
                        pattern="[a-zA-Z]+\.[a-zA-Z]+@academicos\.udg\.mx$"
                        required
                    >
                    <span class="error-message" id="loginEmailError">
                        El correo debe tener el formato nombre.apellido@academicos.udg.mx
                    </span>
                </div>

                <div class="input-group">
                    <input 
                        type="password" 
                        id="loginPassword" 
                        placeholder="Contraseña" 
                        minlength="8"
                        required
                    >
                    <span class="error-message" id="loginPasswordError">
                        La contraseña debe tener al menos 8 caracteres
                    </span>
                </div>

                <button type="submit">Iniciar Sesión</button>
            </form>

            <div class="switch-form">
                <p>¿No tienes cuenta? <a href="registration.html" id="showRegister">Regístrate aquí</a></p>
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div class="form-container" id="registerForm">
            <h2 class="title">Registro</h2>
            <form id="registerFormElement">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="registerName" 
                        placeholder="Nombre" 
                        required
                    >
                </div>

                <div class="input-group">
                    <input 
                        type="text" 
                        id="registerLastName" 
                        placeholder="Apellido" 
                        required
                    >
                </div>

                <div class="input-group">
                    <input 
                        type="email" 
                        id="registerEmail" 
                        placeholder="correo@academicos.udg.mx" 
                        pattern="[a-zA-Z]+\.[a-zA-Z]+@academicos\.udg\.mx$"
                        required
                    >
                </div>

                <div class="input-group">
                    <input 
                        type="password" 
                        id="registerPassword" 
                        placeholder="Contraseña" 
                        minlength="8"
                        required
                    >
                </div>

                <button type="submit">Registrarse</button>
            </form>

            <div class="switch-form">
                <p>¿Ya tienes cuenta? <a href="index.html" id="showLogin">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <!-- Conectar JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
